<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seismic Fancy Tools</title>
</head>
<body>
<h1>Choose a file to display</h1>
<p>Support file: grd;</p>
<form id="upload-file form" action="#" method="POST" enctype="multipart/form-data">
    <div>
        <label for="file">Choose a file</label>
        <input type="file" id="file" name="file" accept=".grd" multiple>
    </div>
</form>

<script>
(function() {
    var httpReqeust;

    document.getElementById("upload-file form").addEventListener('onsubmit', postFile);

    function postFile() {
        httpReqeust = new XMLHttpRequest();
        
        if(!httpReqeust) {
            alert('Couldn\'t create an XMLHttpRequest instance');
            return false;
        }

        httpReqeust.onreadystatechange = alertContents;
        httpReqeust.open('POST', '')
    }

    function alertContents() {
        if(httpReqeust.readyState === XMLHttpRequest.DONE) {
            if(httpReqeust.status === 200) {
                alert(httpReqeust.responseText);
            } else {
                alert('There was a problem with the request');
            }
        }
    }
})
</script>
</body>
</html>
